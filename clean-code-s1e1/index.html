<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <section class="add-wrapper">
    <article id="page-wrapper__add-task">
      <h3 class="page-wrapper__title">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task"class="task-wrapper__task" type="text">
        <button class="task-wrapper__btn">Add</button>
      </div>
    </article>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="edit-mode">
        <input type="checkbox" class="edit-mode__check">
        <label class="task">Pay Bills</label>
        <input type="text" class="task-name">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="Img delete">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="edit-mode__check">
        <label class="task task-edit">Go Shopping</label>
        <input type="text" value="go-shopping" class="task-name task-edit">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="Img delete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="edit-mode">
        <input class="edit-mode__check" type="checkbox" checked>
        <label class="task edit-mode__text">See the Doctor</label>
        <input type="text" class="task-name">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="Img delete">
        </button>
      </li>
    </ul>
  </section>

  <script src="app.js"></script>
  </body>
</html>
